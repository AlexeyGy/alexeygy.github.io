<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexey's Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="nav-placeholder"></div>
    <main style="text-align: center;">
        <h1>Welcome. How about a game of pong?</h1>
        <span>Left racket: W,S | Right racket: ↑,↓ </span>
    </main>

    <canvas id="pongCanvas"></canvas>
    <div class="info_panel">
        <span id="score">Score: 0</span>
        <span> | </span>
        <div class="hit_count_container">
            <span>Hits:</span>
            <span id="hit_count">0</span>
        </div>
        <span> | </span>
        <div class="ball_speed_container">
            <span>Speed:</span>
            <span id="ball_speed">n/a</span>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="header_footer_script.js"></script>
    <script src="pong.js"></script>
</body>

</html>
