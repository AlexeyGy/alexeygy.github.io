<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexey's Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="nav-placeholder"></div>
    <main style="text-align: center;">
        <h1>Welcome. How about a game of pong?</h1>
        <div id="controlInstructions">
            <span>Left: W,S | Right: ↑,↓ | or Touch</span>
        </div>
    </main>

    <div class="pong-container">
        <canvas id="pongCanvas"></canvas>
        <div id="playButtonContainer"
            style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <div style="display: flex; gap: 20px;">
                <button id="playButton1P" class="retro-btn">1P Mode</button>
                <button id="playButton2P" class="retro-btn">2P Mode</button>
            </div>
        </div>
    </div>

    <div class="info_panel">
        <span id="score">Score: 0</span>
        <span> | </span>
        <div class="hit_count_container">
            <span>Hits:</span>
            <span id="hit_count">0</span>
        </div>
        <span> | </span>
        <div class="ball_speed_container">
            <span>Speed:</span>
            <span id="ball_speed">n/a</span>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="header_footer_script.js"></script>
    <script src="pong.js"></script>
</body>

</html>
